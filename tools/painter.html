<html>
<head>
<style type="text/css">
    *{margin:0; padding:0;font-size:7px;}
    table{border: solid 1;border-collapse:collapse;}
    td{width: 10px; height:10px;border: solid 1;}
</style>
<script src="jquery-1.10.2.min.js"></script>
</head>
<body>
<table>
</table>
<button id="drow">塗色</button>
<button id="erase">擦掉</button>
<br/>
<input type="text" id="code"></input>
<button id="load">讀取</button>
<br />
<code id="res"></code>
<script>
var row = 60, col = 60;
String.prototype.repeat = function( num )
{
    return new Array( num + 1 ).join( this );
}
var map = new Array();
var ismousedown = false;
var color = 1;
var q_table = $('table');
q_table.append('<tr><th>\\</th></tr>');
for(var i = 1; i<=col; ++i) q_table.find('tr').append('<th>'+i+'</th>');
q_table.append('</tr>');
for(var i = 1; i<=row; ++i)
    q_table.append('<tr><th>'+i+'</th>'+'<td></td>'.repeat(col)+'</tr>');
    
$('#drow').on('click', function(){ color = 1 });
$('#erase').on('click', function(){ color = 0 });
$('#load').on('click', function(){
    map = $.parseJSON($('#code').val());
    update();
});
$('table').on('mousedown', function(e){
    ismousedown = true;
    e.preventDefault();
});
$('table').on('mouseup', function(e){
    ismousedown = false;
    e.preventDefault();
});
$('tr').each(function(){
    var i = $(this).index()-1;
    $(this).find('td').each(function(){
        map.push(0);
        var k = i*col+$(this).index()-1;
        $(this).on('mousedown', function(){
            map[k] = color;
            update();
        });
        $(this).on('mouseover', function(){
            if(ismousedown) $(this).trigger('mousedown');
        });
    });
});
function update(){
    $('tr').each(function(){
        var i = $(this).index()-1;
        $(this).find('td').each(function(){
            var k = i*col+$(this).index()-1;
            if(map[k] == 1)
                $(this).css('background-color', 'red');
            else
                $(this).css('background-color', 'white');
        });
    });
    $('#code').val(JSON.stringify(map));
    var res = $('#res');
    res.html('');
    var ind = 0, k = 0, tmp=1;
    for(var i=0; i<row; ++i)
    {
        for(var j=0; j<col; ++j)
        {
            if(map[i*col+j] == true) k+=tmp;
            tmp+=tmp;
            if(tmp == 65536)
            {
                if(k >= 32768) k -= 65536;
                res.append('let map['+ind+'] = '+k+';<br />');
                ind += 1;
                k = 0, tmp = 1;
            }
        }
    }
    if(tmp!=1)
    {
        if(k >= 32768) k -= 65536;
        res.append('let map['+ind+'] = '+k+';<br />');
    }
}
</script>
</body>
</html>
